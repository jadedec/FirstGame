<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>

<body>
    <main>
        <div class="time">
            CountDown:<span>30</span>s
        </div>

        <div class="setting">
            <div class="title menu">Setting</div>
            <div class="difficulty mgb10">
                <span>Difficulty:</span>
                <input type="radio" name="difficulty" value="1" checked>EASY
                <input type="radio" name="difficulty" value="2">HARD
                <input type="radio" name="difficulty" value="3">SUPER HARD
            </div>
            <div class="rule menu">Game instructions: Choose the difficulty and click start, the coins will fall within
                30 seconds, click on the coins to score, 10 points for easy, 20 points for hard, 30 points for super
                hard, the game ends after the countdown.</div>
            <div class="btn">Start</div>
            <div class="result">Score:<span>0</span></div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
